<footer>
  <div class="footer-content-left">
    <ul class="contact-list">
      {% if site.author.name -%}
        <li class="p-name">{{ site.author.name | escape }}</li>
      {% endif -%}
      {% if site.author.email -%}
        <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
      {%- endif %}
      <li>Â© {{ site.time | date: "%Y" }} Cartrotech</li>
    </ul>
  </div>
  <div class="footer-content-center">
    <div class="social-icons">
      <a href="https://linkedin.com/in/qserrano" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://twitter.com/cartrotech" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://github.com/cartrotech" target="_blank" rel="noopener noreferrer">

      </a>

  </div>

  </div>
</footer>

  display: flex;
